  <head>

    <meta charset="utf-8">

    <h2 class="text-center">登録したいスコアセイバーのアカウントのURLを入力してください。</h2>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="basic-url" class="form-label">ScoreSaberのアカウントのURLを入力してください</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">https://scoresaber.com/u/</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
      </div>
    </div>
    <input type="submit" value="送信する" onclick="location.href='http://127.0.0.1:50000/twitter/request_token'">
